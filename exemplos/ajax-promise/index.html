<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJaX com Promise</title>
  </head>
  <body>
    <script>
      function AJaX(method, url) {
        //  1 - A fun√ß√£o AJaX permite que voc√™ indique o m√©todo do HTTP e a URL que voc√™ deseja
        // realizar uma requisi√ß√£o e retorna uma promise
        return new Promise(function (resolve, reject) {
          let xhr;
          // 2 - Instanciando um objeto XMLHttpRequest
          if (window.XMLHttpRequest) {
            xhr = new XMLHttpRequest();
          } else {
            // 2.1 - c√≥digo para navegadores Internet Explorer antigos ü§Æ
            xhr = new ActiveXObject("Microsoft.XMLHTTP");
          }

          // 3 - Ciando uma fun√ß√£o para tratar o retorno
          xhr.onreadystatechange = () => {
            // 4 - No caso de sucesso, iremos resolver a promise com resolve
            if (xhr.readyState === 4 && xhr.status === 200) {
              resolve(xhr.responseText);
            }
          };

          // 5 - Configurando o objeto XMLHttpRequest para fazer uma requisi√ß√£o ass√≠ncrona
          xhr.open(method, url, true);

          // 6 - Caso ocorra um erro de rede, iremos resolver a promise com um reject
          xhr.onerror = function () {
            reject(Error("Houve um problema com a rede."));
          };

          // 7 - Disparando a requisi√ß√£o
          xhr.send();
        });
      }

      // 8 - Usando fun√ß√£o AJaX
      AJaX("GET", "data.json")
        .then(function (response) {
          console.log(response);
        })
        .catch(function (error) {
          console.log(error);
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo simples de Ajax</title>
  </head>
  <body>
    <div id="result"></div>
    <script>
      let xhr;
      // 1 - Inicialmente, temos que instanciar um objeto XMLHttpRequest
      if (window.XMLHttpRequest) {
        xhr = new XMLHttpRequest();
      } else {
        // c√≥digo para navegadores Internet Explorer antigos ü§Æ
        xhr = new ActiveXObject("Microsoft.XMLHTTP");
      }
      // 2 - Depois, criamos uma fun√ß√£o para tratar o retorno
      xhr.onreadystatechange = () => {
        // 3 - O n√∫mero 4 significa que o retorno est√° pronto
        if (xhr.readyState == 4) {
          // 4 - Transformando de texto para JSON
          let users = JSON.parse(xhr.responseText);

          // 5 - Colocando os dados na p√°gina por meio de DOM
          let result = document.getElementById("result");
          users.forEach((user) => {
            let p = document.createElement("p");
            p.textContent = user.name + " - " + user.age;
            result.appendChild(p);
          });
        }
      };
      // 6 - Configurando para fazer uma requisi√ß√£o ass√≠ncrona
      xhr.open("GET", "data.txt", true);
      // 7 - Disparando a requisi√ß√£o
      xhr.send();
    </script>
  </body>
</html>

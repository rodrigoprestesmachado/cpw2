<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest major version -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.global.min.js">
    </script>
</head>
<body>
    <div id="app">

        <h1 v-if="show">Show</h1>
        <h1 v-else>Hide</h1>

        <template v-if="show">
            Show Template
        </template>
        <template v-else="!show">
            Hide Template
        </template>

        <button v-on:click="execute">Execute</button>
        <button @click="show = !show">Toggle</button>

    </div>
    <script>
        // Vue 3
        const app = Vue.createApp({
            data() {
                return {
                    show: true
                }
            },
            methods: {
                execute() {
                    alert('Executed!')
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
